<!DOCTYPE html>
<html lang="es">
<head>
    <title>Odontólogos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script defer type="text/javascript" src="js/getOdontologo.js"></script>
    <script defer type="text/javascript" src="js/putOdontologo.js"></script>
    <script defer type="text/javascript" src="js/deleteOdontologo.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link button" href="odontologo.html">Menu</a>
        </li>
    </ul>

    <div>
        <h1 class="titulo">Odontólogos</h1>
        <div class="row col-md-12">
            <table id="odontologoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Matrícula</th>
                    <th>Editar/Eliminar</th>
                </tr>
                </thead>
                <tbody>
                <th></th>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row formularioContent">
        <div class="col-sm-6 formularioPut" id="divFormUpdate">
            <form id="formularioUpdate">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" id="odontologoId" readonly>
                </div>
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" placeholder="Nombre" id="nombre" required>
                </div>
                <div class="form-group">
                    <label>Apellido:</label>
                    <input type="text" class="form-control" placeholder="Apellido" id="apellido" required>
                </div>
                <div class="form-group">
                    <label>Matrícula:</label>
                    <input type="text" class="form-control" placeholder="Matrícula" id="matricula" required>
                </div>
                <button type="submit" class="btn btn-success">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
</div>
</body>
</html>
